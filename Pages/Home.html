<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../Style/Style.css">
</head>
<body>

    <header>

        <div name="logo" id="logo">
            <img class="logo" src="../Imgs/Hostinger-768x432.png" alt="logo">
        </div>

        <nav class="navigator-ppal texto-pequeño">
            
            <a href="./Precios.html">Precios <img class="desplegable" src="../Imgs/desplegable.png" alt=""></a>
            <a href="./Servicios.html">Servicios</a>
            <a href="Explorar.html">Explorar</a>
            <a href="./Soporte.html">Soporte</a>
            <a href="./Horizons.html">Horizonz</a>
            
        </nav>
        
        <div class="botones-head" name="botones-head" id="botones-head">
            <img class="flag-pais" name="flag-pais" src="../Imgs/Flag_of_Argentina.svg" alt="language selected flag">
            
            <select class="sel-pais" name="sel-pais" id="sel-pais">
                <!--Value es como se va a guardar el dato para Java Script, selected lo pone por defecto
                disabled deshabilita esta opcion para que el usuario si o si elija opciones validas-->
    
                <option value="N/A" selected disabled>Idioma</option>
                <option value="Ar">Argentina</option>
                <option value="EEUU">Estados Unidos</option>
                <option value="CH">Chile</option>
                <option value="BR">Brasil</option>
    
            </select>
            <input  id="ingresar-btn" name="ingresar-btn" class="ingresar-btn" type="button" value="Ingresar">
        </div>
    </header>
    <main>

        <div name="main-superior" id="main-superior" class="main-superior">
            <aside name="main-superior-izquierda" id="main-superior-izquierda" class="main-superior-izquierda">
                <h1 class="subtitle" name="subtitle--main-superior-izquierda" id="subtitle--main-superior-izquierda">
                    Todo lo que necesitás para crear una web
                </h1>
                <h2 class="texto-pequeño" id="texto-pequeño--main-superior-izquierda" name="texto-pequeño--main-superior-izquierda">
                    Hasta <span class="texto-pequeño remarcar-descuento">72%</span> off en hosting + Creador de webs
                </h2>
                <div class="content-spam--main-superior-izquierda" name="content-spam--main-superior-izquierda" id="content-spam--main-superior-izquierda">
                    <span class="texto-pequeño">
                        <img class="imagen-span" src="../Imgs/th.jpg" alt=""> Dominio gratis
                    </span>
                    <span class="texto-pequeño">
                        <img class="imagen-span" src="../Imgs/th.jpg" alt=""> Migración gratis
                    </span>
                    <span class="texto-pequeño">
                        <img class="imagen-span" src="../Imgs/th.jpg" alt=""> Atención al cliente 24/7
                    </span>
                </div>
                <div class="content-price" id="Content-price--main-superior-izquierda" name="Content-price--main-superior-izquierda">
                    
                    <h1 class="precios-main" name="Precio-main-superior-izquierda" id="Precio-main-superior-izquierda">
                        <span class="texto-pequeño">ARS$ </span>3.899<span class="texto-pequeño">/mes</span>
                    </h1>
                </div>
                <h2 class="texto-pequeño" id="texto-pequeño--main-superior-izquierda" name="texto-pequeño--main-superior-izquierda">
                    +3 meses gratis
                </h2>
                <input type="button" class="boton-comprar" name="Boton-comprar-ya" id="Boton-comprar-ya" value="Empezar ya">
                
            </aside>
        </div>
    </main>

</body>
</html>
